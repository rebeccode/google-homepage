<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	</head>
	<body>
		<nav class="header">
				<ul class="headbar">
					<li><a href="#" class="text-link">Gmail</a></li>
					<li><a href="#" class="text-link">Images</a></li>
					<li><a href="#" class="icon-square"></a></li>
					<li><a href="#" class="sign-in-button">Sign in</a></li>
				</ul>
		</nav>
		<main>
		<img class="logo" src="images/googlelogo_color_272x92dp.png">
		<form class="google-search" action="#">
			<div class="search">
				<input class="search-box" type="text">
				<a href="#"><img class="mic-icon" src="images/micIcon.png"></a>
			</div>
			<input class="search-button" type="submit" value="Google Search">
			<input class="search-button" type="submit" value="I'm Feeling Lucky">
		</form>
		<p class="language-option">Google offered in: <a href="#">日本語</a></p>
		</main>
		<nav class="footer">
			<ul class="footbar country"><li>Japan</li></ul>
			<ul class="footbar foot-links">
				<div class="left-foot">
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
				</div>
				<div class="right-foot">
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</div>
			</ul>
		</nav>
	</body>
</html>
