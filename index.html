<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<header>
			<p class="header">Gmail</p>
			<p class="header">Images</p>
			<div class="app-button">App</div>
			<p class="sign-in-button">Sign in</p>
		</header>
		<img src="images/googlelogo_color_272x92dp.png">
		<form class="google-search" action="#">
			<input class="search-box" type="text"><br>
			<input class="search-button" type="submit" value="Google Search">
			<input class="search-button" type="submit" value="I'm feeling lucky">
		</form>
		<p class="language-option">Google offered in: 日本語</p>
		<footer>
			<p class="country">Japan</p>
			<ul class="left-list">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
			<ul class="right-list">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</footer>
	</body>
</html>
